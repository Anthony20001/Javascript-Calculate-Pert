<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mb-4 mt-3">
            <div class="col-md-4">
                <h2 class="mb-4 mr-5 text-secondary">Cálculo de Pert</h2>
                <hr>
            </div>
        </div>

        <div class="row d-flex justify-content-between">
            <div class="col-md-4 mb-5">
                <h4 class="mb-3">Datos</h4>
                <form class="d-grid gap-3" id="form_pert">
                    <input type="number" class="form-control" id="tiempo_optimista" placeholder="Tiempo optimista">
                    <input type="number" class="form-control" id="tiempo_medio" placeholder="Tiempo medio">
                    <input type="number" class="form-control" id="tiempo_pesimista" placeholder="Tiempo pesimista">
                    <button type="submit" class="btn btn-primary" id="btn_submit">Enviar</button>
                </form>
            </div>

            <div class="col-md-5">
                <h4 class="mb-3">Resultados</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tiempo</th>
                            <th>Varianza σ²</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap V5 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./public/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
